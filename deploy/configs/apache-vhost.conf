# Example Apache vhost for Siloe (adjust ServerName/paths)
<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com

    DocumentRoot /var/www/siloe/public
    <Directory /var/www/siloe/public>
        AllowOverride All
        Options FollowSymLinks
        Require all granted
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/siloe_error.log
    CustomLog ${APACHE_LOG_DIR}/siloe_access.log combined

    # Proxy headers if behind a reverse proxy
    <IfModule mod_headers.c>
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
</VirtualHost>
