# Example Nginx server for Siloe (adjust server_name/paths)
server {
    listen 80;
    server_name example.com www.example.com;

    root /var/www/siloe/public;
    index index.php index.html;

    # Static files first
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling (adjust PHP-FPM socket or host:port)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
    }

    # Security headers (optional)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    access_log /var/log/nginx/siloe_access.log;
    error_log  /var/log/nginx/siloe_error.log;
}
